<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Sing In</h2>
                <p>If your workplace integrantes with Safari Single Sing On, sing in with just your email below.</p>
                <div class="form-group">
                    <input type="text" placeholder="Email address or username" class="form-control bg-ligth">
                    <p></p> 
                    <input type="password" placeholder="password" class="form-control bg-ligth">
                </div>
                <div class="form-check form-group">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">Remember me?</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-warning text-light">Sign in ></button>
                    <a href="#" class="btn text-warning">Forgor Password?</a>
                </div>
            </div>
            <div class="col-md-6">
                <label class="lead display-6">Not a member?</label>
                <br>
                <button type="submit" class="btn btn-secondary text-light">Try it Free ></button>
                <br>
                <label class="lead">OR</label>
                <br>
                <button type="submit" class="btn btn-secondary text-light">Join Now></button>
            </div>
        </div>
    </div>
    
</body>
</html>
